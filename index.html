<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
</head>
<body class="page">
  <header class="header">
    <a href="https://dkrrus1.github.io/mesto/" class="header__link"><img src="./images/logo.svg" class="header__logo" alt="Логотип"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
    </section>
    <section class="cards">
      <ul class="cards__grid">
        <li class="card">
          <img src="./images/karacharvsk.jpg" class="card__image" alt="Старый храм на фоне гор покрытых лесом">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/Elbrus.png" class="card__image" alt="Далекая гора в туманной дымке на фоне заката и бескрайнего поля">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/Dombai.png" class="card__image" alt="Острые пики заснеженных скал на фоне пасмурного неба и склонов гор, покрытых лесом">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/Elbrus.png" class="card__image" alt="Далекая гора в туманной дымке на фоне заката и бескрайнего поля">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/Dombai.png" class="card__image" alt="Острые пики заснеженных скал на фоне пасмурного неба и склонов гор, покрытых лесом">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/karacharvsk.jpg" class="card__image" alt="Старый храм на фоне гор покрытых лесом">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__container-close-button" aria-label="Закрыть окно без сохранения"></button>
      <form class="edit-form" name="profile-edit" method="post">
        <h3 class="edit-form__title">Редактировать профиль</h3>
        <input type="text" name="name" class="edit-form__name" placeholder="Имя">
        <input type="text" name="profession" class="edit-form__profession" placeholder="О себе">
        <button type="submit" class="edit-form__submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
