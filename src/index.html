<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="https://dkrrus1.github.io/mesto/" class="header__link"><img src="<%=require('./images/logo.svg')%>"
        class="header__logo" alt="Логотип"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile-container">
        <img src="#" alt="Аватар профиля" class="profile__image">
        <button type="button" class="profile__button"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__profession"></p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
    </section>
    <section class="cards">
      <ul class="cards__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile-form">
    <div class="popup__container">
      <button type="button" class="popup__container-close-button" aria-label="Закрыть окно без сохранения"></button>
      <form class="edit-form" name="profile-edit" method="post" novalidate>
        <h3 class="edit-form__title">Редактировать профиль</h3>
        <input type="text" name="name" id="profile-name" class="edit-form__name popup__input" placeholder="Имя"
          minlength="2" maxlength="40" required>
        <span class="popup__input-error profile-name-error">Ошибка</span>
        <input type="text" name="profession" id="profile-profession" class="edit-form__profession popup__input"
          placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__input-error profile-profession-error">Ошибка</span>
        <button type="submit" class="edit-form__submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_link-form">
    <div class="popup__container">
      <button type="button" class="popup__container-close-button" aria-label="Закрыть окно без сохранения"></button>
      <form class="edit-form" name="link-add" method="post" novalidate>
        <h3 class="edit-form__title">Новое место</h3>
        <input type="text" name="name" id="link-name" class="edit-form__name popup__input" placeholder="Название"
          minlength="2" maxlength="200" required>
        <span class="popup__input-error link-name-error">Ошибка</span>
        <input type="url" name="link" id="link-url" class="edit-form__profession popup__input"
          placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-url-error">Ошибка</span>
        <button type="submit" class="edit-form__submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_big-image">
    <div class="popup__container popup__container_image">
      <button type="button" class="popup__container-close-button" aria-label="Закрыть"></button>
      <div class="image-container">
        <img src="#" alt="Увеличенная картинка карточки" class="image-container__image">
        <h2 class="image-container__title"></h2>
      </div>
    </div>
  </div>
  <div class="popup popup_confirm-avatar-change">
    <div class="popup__container">
      <button type="button" class="popup__container-close-button" aria-label="Закрыть"></button>
      <form class="edit-form" name="confirm-avatar-change" method="post" novalidate>
        <h3 class="edit-form__title">Обновить аватар</h3>
        <input type="url" name="avatar" id="avatar-url" class="edit-form__profession popup__input"
          placeholder="Ссылка на аватар" required>
        <span class="popup__input-error avatar-url-error">Ошибка</span>
        <button type="submit" class="edit-form__submit" aria-label="Подтвердить смену аватара">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_confirm-card-delete">
    <div class="popup__container">
      <button type="button" class="popup__container-close-button" aria-label="Закрыть"></button>
      <form class="edit-form" name="confirm-card-delete" method="post">
        <h3 class="edit-form__title">Вы уверены?</h3>
        <button type="submit" class="edit-form__submit" aria-label="Подтвердить удаление карточки">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="card">
    <li class="card">
      <img src="#" class="card__image" alt="Картинка карточки">
      <button type="button" class="card__trash-button" aria-label="Удалить карточку"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
          <span class="card__like-count">0</span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
